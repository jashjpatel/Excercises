<style>
    .subscribeButton{
        background-color: rgb(204, 0, 0); 
        border: 1px solid black;
        color: white;
        padding: 10px 16px;
        text-align: center;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 3px;
        transition: opacity 0.15s;
        margin-right: 25px; 
        vertical-align: top;
    }

    .subscribeButton:hover{
        /*
        Applied only when the mouse cursor is hovering over the button
        */
        opacity: 0.8;
        
    }

    .subscribeButton:active{
        /*
        Applied only when the button is clicked
        */
        opacity: 0.6;
    }

    .joinButton:hover{
        background-color: rgb(6, 95, 212);
        color: white;
    }

    .joinButton:active{
        opacity: 0.7;
    }

    .joinButton{
        background-color: rgb(255, 255, 255); 
        border: 1px solid rgb(6, 95, 212);
        color: rgb(6, 95, 212);
        padding: 10px 16px;
        text-align: center;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 3px;
        transition: background-color 0.3s, color 0.3s;
        margin-right: 25px;
        vertical-align: top;
    }
    .tweetButton{
        background-color: rgb(29, 155, 240); 
        border: 1px solid rgb(29, 155, 240);
        color: white;
        padding: 10px 20px;
        text-align: center;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 20px;
        font-weight: bold;
        transition: box-shadow 0.1s;
        vertical-align: top;
    }
    .tweetButton:hover{
        box-shadow: 2px 2px 5px rgba(29, 155, 240, 0.5);
        opacity: 0.9;
        padding: 11px 21px;
    }
    .tweetButton:active{
        opacity: 0.8;
    }
</style>
<button class = "subscribeButton">   
    SUBSCRIBE
</button>
<button class = "joinButton">
    JOIN
</button>
<button class = "tweetButton">
    Tweet
</button>
